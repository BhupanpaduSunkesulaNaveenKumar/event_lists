<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Light/Dark Mode Toggle -->
    <div class="mode-toggle-container">
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="container mt-4">
        <h1 class="text-center">Upcoming Events</h1>

        <!-- Search & Sort Bar -->
        <div class="d-flex justify-content-between mb-4">
            <input type="text" id="search-bar" class="form-control" placeholder="Search events..." style="max-width: 300px;">
            <select id="sort-select" class="form-select" style="max-width: 200px;">
                <option value="date">Sort by Date</option>
                <option value="category">Sort by Category</option>
            </select>
        </div>
        <!-- Event List -->
        <div class="row" id="event-list">
            <!-- Event Cards will be dynamically inserted here -->
        </div>
    </div>
    <a href="./event.html" class="btn btn-secondary">VIEW DETAILS </a>
    <script src="built.js"></script>
</body>
</html>
